<!DOCTYPE html>

<body>
   
    <div id="idListView" class="container panel panel-body">

<script type="text/javascript">

	var _viewData = null;

	$(document).ready(function()
    {
        /*
        window.boundAsync.div(16, 2).then(function (res) {
            alert(res);
            var end = "Result: " + res + "(" + Date() + ")";
            writeAsyncResult(call, end);
        });
        */
        

		InitView();
	});

	function InitView()
	{
		try
        {
            window.boundAsync.getSentences().then(function (res) {

                var arrString = $.parseJSON(res);

                var html = "";
                for (var i = 0; i < arrString.length; i++) {
                    if (arrString[i] != "")
                        html += "<div class = \"row panel\">" + arrString[i] + "</div>";
                }

                $("#idListView").html(html);

            });

		}
		catch (e)
		{
            window.boundAsync.error(e.message);
		}
	}

</script>

</body>

</html>
